- name: Install pre-required php packages
  apt:
    state: latest
    name:
      - apt-transport-https
      - lsb-release
      - ca-certificates

- name: Get php-7.4 GPG key
  shell: wget -O /etc/apt/trusted.gpg.d/php.gpg https://packages.sury.org/php/apt.gpg

- name: Add php-7.4 sources list
  shell: echo "deb https://packages.sury.org/php/ $(lsb_release -sc) main" >> /etc/apt/sources.list.d/php.list

- name: Update and upgrade apt packages
  become: true
  apt:
    upgrade: yes
    update_cache: yes

- name: Install dependencies
  become: true
  apt:
    state: latest
    name:
      - nodejs
      - npm
      - curl
      - php7.4
      - php7.4-mysql
      - php7.4-intl
      - php7.4-json
      - php7.4-curl
      - php7.4-mbstring
      - php7.4-gd
      - php7.4-xml
      - php7.4-zip
      - php7.4-fpm
      - php7.4-readline
      - php-cli
      - php-common
      - php-pear
      - php-bcmath
      - phpunit
      - composer
      - nginx

